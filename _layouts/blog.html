---
layout: default
active: blog
---
<div class="container content">
    <div class="row-fluid">
        <div itemscope itemtype="http://schema.org/Article" class="span9 offset2">
                <div style="text-align:center;">
                    <h2 itemprop="name" style="">{{ page.title|striptags}}</h2>
                    <p style="font-size:14px;color:#D8D8D8"><span
                        itemprop="datePublished" content="{{page.date | date:"%Y-%m-%d"}}">{{page.date | date: "%-d %B %Y"}}</span> by
                        <a href="/about/"><span itemprop="author" itemscope
                                itemtype="http://schema.org/Person"><span itemprop="name">Daniel Lombra√±a</span></span></a><br/>Reading time ~
                        <span title="{{ content | number_of_words}} words"> 
                            {% include readingtime.html %}</span></p>
                    <hr>
                    <div style="padding-bottom:14px;">
                        <p class="subheadline" >{{ page.headline}}</p>
                    </div>
                    <span data-picture data-alt="{{page.title}}">
                        <span data-src="/assets/img/blog/{{page.icon}}_320.jpg"></span>
                        <span data-src="/assets/img/blog/{{page.icon}}.jpg"     data-media="(min-width: 768px)"></span>
                        <span data-src="/assets/img/blog/{{page.icon}}_870.jpg"     data-media="(min-width: 980px)"></span>
                    </span>
                    <p style="text-align:left; font-size:14px; color:#999">Photo by <a href="{{page.icon_url}}">{{page.icon_author}}</a></p>
                </div>
                <section class="link-curtain">
                <div itemprop="articleBody" class="blogpost" style="margin-top:15px;">
                {{content}}
                </div>
                </section>
                <hr>
                <div style="text-align:center;">
                    <h3>If you like it, share it</h3>
                    <div id="twitter" >
                        <a
                            href="javascript:window.open(&quot;https://twitter.com/intent/tweet?text={{page.headline |uri_escape}}&url=http://daniellombrana.es{{page.url}}&via=teleyinex&quot;,
                            '_blank', 'width=500,height=450');void(0);">
                        <img class="img-circle" src="/assets/js/holder.js/60x60/text: /social"/>
                        <div class="twitter-circle" style="display:block;">
                            <i class="fa fa-twitter"></i>
                        </div>
                        </a>
                    </div>
                </div>
                <hr>
                <div id="disqus_thread" style="margin-top:10px;"></div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'daniellombrana'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</div>
